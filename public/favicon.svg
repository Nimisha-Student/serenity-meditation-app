<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="ombre" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="ombreLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#67e8f9"/>
    </linearGradient>
  </defs>
  <!-- Outer circle with ombre -->
  <circle cx="50" cy="50" r="48" fill="url(#ombre)"/>
  <!-- Inner glow ring -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="url(#ombreLight)" stroke-width="2" opacity="0.5"/>
  <!-- Center circle -->
  <circle cx="50" cy="50" r="20" fill="url(#ombreLight)" opacity="0.8"/>
  <!-- Meditation figure silhouette -->
  <path d="M50 35 Q42 45 42 52 Q42 60 50 65 Q58 60 58 52 Q58 45 50 35" fill="white" opacity="0.9"/>
  <!-- Head -->
  <circle cx="50" cy="32" r="6" fill="white" opacity="0.9"/>
</svg>
